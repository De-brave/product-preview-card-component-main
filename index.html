<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="Product preview web site">
  <meta name="author" content="Godwin Wisdom">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="container">

    <div class="flex-container">

      <div class="bg-img">
      </div>
  
      <div class="content">
        <p class="intro-text">PERFUME</p>
  
        <h1>Gabrielle Essence Eau De Parfum</h1>
  
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
  
        <h2>$149.99 <span><sup>$169.99</sup></span></h2>
  
        <button>
          <img src="images/icon-cart.svg" alt="svg cart icon" class="cart-icon">
          Add to Cart
        </button>
  
      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Godwin Wisdom</a>.
    </div>

  </div>
</body>
</html>
